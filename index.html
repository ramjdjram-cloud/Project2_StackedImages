<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes Apiladas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imagens">
      <div class="imagens__image">
        <img
          src="img/blastoise.png"
          alt="Blastoise"
          class="imagens__img img1"
        />
        <span class="nombre">
            <span class="text">Blastoise</span>
        </span>
        </div>
        <div class="imagens__image">
        <img
          src="img/bulbasaur.png"
          alt="Bulbasaur"
          class="imagens__img img2"
        />
        <span class="nombre">
            <span class="text">Bulbasaur</span>
        </span>
        </div>
        <div class="imagens__image">
        <img
          src="img/charizard.png"
          alt="Charizard"
          class="imagens__img img3"
        />
        <span class="nombre">
            <span class="text">Charizard</span>
        </span>
        </div>
        <div class="imagens__image">
        <img 
        src="img/squirtle.png"
        alt="Squirtle"
        class="imagens__img img4"
        />
        <span class="nombre">
            <span class="text">Squirtle</span>
        </span>
        </div>
        <div class="imagens__image">
        <img 
        src="img/gengar.png" 
        alt="Gengar" 
        class="imagens__img img5" 
        />
        <span class="nombre">
            <span class="text">Gengar</span>
        </span>
        </div>
    </div>
  </body>
</html>
